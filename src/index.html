    <script>
    $(function(){
      setHighCharts()
    })
    function setHighCharts() {
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: '最近6个月交易金额'
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                title: {
                    text: '交易成功金额'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{point.y:.1f}%'
                    }
                }
            },
            tooltip: {
                headerFormat: '',
                pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y}-{point.y:.2f}</b>交易金额<br/>'
            },
            series: [{
                data: [{
                    name: '1月份',
                    y: 56.33
                }, {
                    name: '2月份',
                    y: 24.03
                }, {
                    name: '3月份',
                    y: 10.38
                }, {

                }, {
                    name: '5月份',

                }]
            }],
        });
    };
